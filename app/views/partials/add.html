<div class="row">
    <div class="col-md-8">
        <form class="form-inline" role="form">
            <div class="form-group">
                <label>Character Name</label>
                <input type="text" class="form-control" ng-model="name" placeholder="Character Name">

                <label>Server</label>
                <select class="form-control" ng-model="cluster">
                    <option value="ywain">Ywain</option>
                    <option value="gaheris">Gaheris</option>
                </select>
                <button ng-click="search()" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <table class="table table-striped table-condensed table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Guild</th>
                <th>Add</th>
            </tr>
            </thead>
            <tbody ng-show="chars.length === 0">
                <tr>
                    <td colspan="4">Character not found.</td>
                </tr>
            </tbody>
            <tbody>
            <tr ng-class="{hibernia: isHib(char), midgard: isMid(char), albion: isAlb(char)}" ng-repeat="char in chars">
                <td>{{ char.name }}</td>
                <td>{{ char.level }} {{ char.race }} {{ char.class_name }}</td>
                <td>{{ char.guild_info.guild_name }}</td>
                <td><a ng-if="!char.alreadyAdded" href="" title="click to add this character" ng-click="addChar(char, $index)"><span class="glyphicon glyphicon-plus"></span></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
