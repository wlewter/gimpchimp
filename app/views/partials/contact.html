<div class="row">
  <div class="col-sm-12">
    <h1>Contact Form</h1>
  </div>
  <div class="col-sm-12">
    <form class="form" name="form" ng-submit="contact(form)" novalidate>

      <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                          'has-error': form.email.$invalid && submitted }">
        <label>Email Address:</label>

        <input type="email" name="email" class="form-control" ng-model="email"
               required/>
          <p class="help-block" ng-show="form.email.$invalid && submitted">
              Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && submitted">
              What's your email address?
          </p>
      </div>

      <div class="form-group" ng-class="{ 'has-success': form.message.$valid && submitted,
                                          'has-error': form.message.$invalid && submitted }">
        <label>Message:</label>

        <textarea name="message" class="form-control" rows="5" ng-model="message" required></textarea>

        <p class="help-block" ng-show="form.message.$error.required && submitted">
          What's your message?
        </p>
      </div>

        <p class="help-block"> {{ retMessage }} </p>

      <button class="btn btn-lg btn-primary" type="submit">Send message</button>
    </form>
  </div>
</div>
